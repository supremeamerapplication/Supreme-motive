<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .category-btn.active {
            background: white;
            color: #2575fc;
            font-weight: 600;
        }

        .quote-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quote-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-left: 30px;
        }

        .quote-text::before {
            content: """;
            font-size: 5rem;
            position: absolute;
            left: -15px;
            top: -20px;
            color: #6a11cb;
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .quote-author {
            font-size: 1.2rem;
            text-align: right;
            color: #6a11cb;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quote-category {
            display: inline-block;
            background: #f0f4ff;
            color: #2575fc;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #6a11cb;
            color: #6a11cb;
        }

        .btn-outline:hover {
            background: #6a11cb;
            color: white;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .quote-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .quote-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        .quote-card .quote-text {
            font-size: 1.2rem;
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .quote-card .quote-text::before {
            font-size: 3rem;
            left: -10px;
            top: -15px;
        }

        .quote-card .quote-author {
            font-size: 1rem;
        }

        .quote-card .quote-category {
            font-size: 0.8rem;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto 30px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: white;
            color: #2575fc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
            
            .quote-text {
                font-size: 1.4rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inspirational Quotes</h1>
            <p class="subtitle">Discover wisdom and motivation from great minds throughout history</p>
        </header>

        <div class="view-toggle">
            <button class="toggle-btn active" id="singleViewBtn"><i class="fas fa-quote-left"></i> Single View</button>
            <button class="toggle-btn" id="gridViewBtn"><i class="fas fa-th"></i> Grid View</button>
        </div>

        <div class="controls">
            <button class="category-btn active" data-category="all">All Quotes</button>
            <button class="category-btn" data-category="motivation">Motivation</button>
            <button class="category-btn" data-category="life">Life</button>
            <button class="category-btn" data-category="success">Success</button>
            <button class="category-btn" data-category="wisdom">Wisdom</button>
            <button class="category-btn" data-category="love">Love</button>
        </div>

        <div id="singleView">
            <div class="quote-container fade-in">
                <span class="quote-category">Motivation</span>
                <p class="quote-text" id="quote">The only way to do great work is to love what you do.</p>
                <p class="quote-author" id="author">- Steve Jobs</p>
                <div class="actions">
                    <button class="btn" id="newQuote">
                        <i class="fas fa-sync-alt"></i> New Quote
                    </button>
                    <button class="btn btn-outline" id="shareQuote">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>
        </div>

        <div id="gridView" style="display: none;">
            <div class="quotes-grid" id="quotesGrid">
                <!-- Quotes will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart" style="color: #ff4d8d;"></i> | Inspirational Quotes Collection</p>
    </footer>

    <script>
        // Extensive quotes database
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                category: "motivation"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon",
                category: "life"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt",
                category: "success"
            },
            {
                text: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein",
                category: "wisdom"
            },
            {
                text: "The only thing we have to fear is fear itself.",
                author: "Franklin D. Roosevelt",
                category: "wisdom"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle",
                category: "motivation"
            },
            {
                text: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson",
                category: "success"
            },
            {
                text: "Be yourself; everyone else is already taken.",
                author: "Oscar Wilde",
                category: "life"
            },
            {
                text: "You miss 100% of the shots you don't take.",
                author: "Wayne Gretzky",
                category: "motivation"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela",
                category: "success"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney",
                category: "success"
            },
            {
                text: "Your time is limited, so don't waste it living someone else's life.",
                author: "Steve Jobs",
                category: "life"
            },
            {
                text: "If life were predictable it would cease to be life, and be without flavor.",
                author: "Eleanor Roosevelt",
                category: "life"
            },
            {
                text: "If you look at what you have in life, you'll always have more.",
                author: "Oprah Winfrey",
                category: "wisdom"
            },
            {
                text: "Life is a succession of lessons which must be lived to be understood.",
                author: "Ralph Waldo Emerson",
                category: "wisdom"
            },
            {
                text: "You will face many defeats in life, but never let yourself be defeated.",
                author: "Maya Angelou",
                category: "motivation"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins",
                category: "motivation"
            },
            {
                text: "In this life we cannot do great things. We can only do small things with great love.",
                author: "Mother Teresa",
                category: "love"
            },
            {
                text: "Only a life lived for others is a life worthwhile.",
                author: "Albert Einstein",
                category: "life"
            },
            {
                text: "The purpose of our lives is to be happy.",
                author: "Dalai Lama",
                category: "life"
            },
            {
                text: "Love is composed of a single soul inhabiting two bodies.",
                author: "Aristotle",
                category: "love"
            },
            {
                text: "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
                author: "Lao Tzu",
                category: "love"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill",
                category: "success"
            },
            {
                text: "The road to success and the road to failure are almost exactly the same.",
                author: "Colin R. Davis",
                category: "success"
            },
            {
                text: "Success usually comes to those who are too busy to be looking for it.",
                author: "Henry David Thoreau",
                category: "success"
            }
        ];

        // DOM Elements
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const newQuoteBtn = document.getElementById('newQuote');
        const shareQuoteBtn = document.getElementById('shareQuote');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const singleViewBtn = document.getElementById('singleViewBtn');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const singleView = document.getElementById('singleView');
        const gridView = document.getElementById('gridView');
        const quotesGrid = document.getElementById('quotesGrid');

        let currentCategory = 'all';
        let currentQuoteIndex = 0;

        // Initialize the app
        function init() {
            displayRandomQuote();
            populateGrid();
            
            // Event listeners
            newQuoteBtn.addEventListener('click', displayRandomQuote);
            shareQuoteBtn.addEventListener('click', shareQuote);
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active category button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentCategory = this.getAttribute('data-category');
                    
                    // Update views based on current view mode
                    if (singleView.style.display !== 'none') {
                        displayRandomQuote();
                    } else {
                        populateGrid();
                    }
                });
            });
            
            // View toggle event listeners
            singleViewBtn.addEventListener('click', function() {
                singleViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                singleView.style.display = 'block';
                gridView.style.display = 'none';
            });
            
            gridViewBtn.addEventListener('click', function() {
                gridViewBtn.classList.add('active');
                singleViewBtn.classList.remove('active');
                gridView.style.display = 'block';
                singleView.style.display = 'none';
                populateGrid();
            });
        }

        // Display a random quote
        function displayRandomQuote() {
            let filteredQuotes = currentCategory === 'all' 
                ? quotes 
                : quotes.filter(quote => quote.category === currentCategory);
            
            if (filteredQuotes.length === 0) return;
            
            // Ensure we don't show the same quote twice in a row
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * filteredQuotes.length);
            } while (filteredQuotes.length > 1 && newIndex === currentQuoteIndex);
            
            currentQuoteIndex = newIndex;
            const quote = filteredQuotes[currentQuoteIndex];
            
            // Add fade animation
            const container = document.querySelector('.quote-container');
            container.classList.remove('fade-in');
            void container.offsetWidth; // Trigger reflow
            container.classList.add('fade-in');
            
            quoteElement.textContent = quote.text;
            authorElement.textContent = `- ${quote.author}`;
            document.querySelector('.quote-category').textContent = quote.category.charAt(0).toUpperCase() + quote.category.slice(1);
        }

        // Populate the grid view with quotes
        function populateGrid() {
            quotesGrid.innerHTML = '';
            
            let filteredQuotes = currentCategory === 'all' 
                ? quotes 
                : quotes.filter(quote => quote.category === currentCategory);
            
            filteredQuotes.forEach(quote => {
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card fade-in';
                quoteCard.innerHTML = `
                    <span class="quote-category">${quote.category.charAt(0).toUpperCase() + quote.category.slice(1)}</span>
                    <p class="quote-text">${quote.text}</p>
                    <p class="quote-author">- ${quote.author}</p>
                `;
                quotesGrid.appendChild(quoteCard);
            });
        }

        // Share the current quote
        function shareQuote() {
            const quote = quoteElement.textContent;
            const author = authorElement.textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: `${quote} ${author}`,
                })
                .catch(error => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that don't support Web Share API
                const textToShare = `${quote} ${author} - Shared from Inspirational Quotes`;
                navigator.clipboard.writeText(textToShare)
                    .then(() => alert('Quote copied to clipboard!'))
                    .catch(err => console.error('Could not copy text: ', err));
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
