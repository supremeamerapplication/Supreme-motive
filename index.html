<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .quote-container {
            padding: 40px;
            position: relative;
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        .quote-text::before,
        .quote-text::after {
            content: """;
            font-size: 4rem;
            color: #667eea;
            opacity: 0.3;
            position: absolute;
            font-family: Georgia, serif;
        }

        .quote-text::before {
            top: -20px;
            left: 0;
        }

        .quote-text::after {
            bottom: -40px;
            right: 0;
            transform: rotate(180deg);
        }

        .quote-author {
            font-size: 1.3rem;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 30px;
            font-style: italic;
        }

        .quote-category {
            display: inline-block;
            background: #f0f4ff;
            color: #667eea;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 0 30px;
        }

        .category-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #495057;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .quote-counter {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .favorite-btn {
            background: transparent;
            border: none;
            color: #ddd;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .favorite-btn:hover {
            color: #ff4757;
            transform: scale(1.1);
        }

        .favorite-btn.active {
            color: #ff4757;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .history-panel.active {
            right: 0;
        }

        .history-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .history-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        .close-history {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .history-item {
            padding: 15px;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .history-quote {
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .history-author {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }

        .toast.active {
            display: block;
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-container {
                padding: 30px 20px;
            }
            
            .quote-text {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .history-panel {
                width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            .quote-author {
                font-size: 1.1rem;
            }
            
            .controls {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inspirational Quotes</h1>
            <p class="subtitle">Find motivation and wisdom in every word</p>
        </header>

        <div class="quote-container">
            <button class="favorite-btn" id="favoriteBtn" title="Add to favorites">
                <i class="far fa-heart"></i>
            </button>
            
            <span class="quote-category" id="quoteCategory">Motivation</span>
            
            <p class="quote-text fade-in" id="quoteText">
                The only way to do great work is to love what you do.
            </p>
            
            <p class="quote-author fade-in" id="quoteAuthor">
                - Steve Jobs
            </p>

            <div class="controls">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="motivation">Motivation</button>
                <button class="category-btn" data-category="success">Success</button>
                <button class="category-btn" data-category="life">Life</button>
                <button class="category-btn" data-category="wisdom">Wisdom</button>
                <button class="category-btn" data-category="love">Love</button>
            </div>

            <div class="actions">
                <button class="btn" id="newQuoteBtn">
                    <i class="fas fa-sync-alt"></i> New Quote
                </button>
                <button class="btn btn-outline" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <button class="btn btn-outline" id="historyBtn">
                    <i class="fas fa-history"></i> History
                </button>
                <button class="btn btn-outline" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>

            <div class="quote-counter" id="quoteCounter">
                Quote 1 of 25
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 15px;">Loading inspiration...</p>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3 class="history-title">Quote History</h3>
            <button class="close-history" id="closeHistory">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="historyList">
            <!-- History items will be added here -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Quote copied to clipboard!</div>

    <script>
        // Extensive quotes database
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                category: "motivation"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                author: "John Lennon",
                category: "life"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt",
                category: "success"
            },
            {
                text: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein",
                category: "wisdom"
            },
            {
                text: "The only thing we have to fear is fear itself.",
                author: "Franklin D. Roosevelt",
                category: "wisdom"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle",
                category: "motivation"
            },
            {
                text: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
                author: "Ralph Waldo Emerson",
                category: "success"
            },
            {
                text: "Be yourself; everyone else is already taken.",
                author: "Oscar Wilde",
                category: "life"
            },
            {
                text: "You miss 100% of the shots you don't take.",
                author: "Wayne Gretzky",
                category: "motivation"
            },
            {
                text: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela",
                category: "success"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney",
                category: "success"
            },
            {
                text: "Your time is limited, so don't waste it living someone else's life.",
                author: "Steve Jobs",
                category: "life"
            },
            {
                text: "If life were predictable it would cease to be life, and be without flavor.",
                author: "Eleanor Roosevelt",
                category: "life"
            },
            {
                text: "If you look at what you have in life, you'll always have more.",
                author: "Oprah Winfrey",
                category: "wisdom"
            },
            {
                text: "Life is a succession of lessons which must be lived to be understood.",
                author: "Ralph Waldo Emerson",
                category: "wisdom"
            },
            {
                text: "You will face many defeats in life, but never let yourself be defeated.",
                author: "Maya Angelou",
                category: "motivation"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins",
                category: "motivation"
            },
            {
                text: "In this life we cannot do great things. We can only do small things with great love.",
                author: "Mother Teresa",
                category: "love"
            },
            {
                text: "Only a life lived for others is a life worthwhile.",
                author: "Albert Einstein",
                category: "life"
            },
            {
                text: "The purpose of our lives is to be happy.",
                author: "Dalai Lama",
                category: "life"
            },
            {
                text: "Love is composed of a single soul inhabiting two bodies.",
                author: "Aristotle",
                category: "love"
            },
            {
                text: "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
                author: "Lao Tzu",
                category: "love"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill",
                category: "success"
            },
            {
                text: "The road to success and the road to failure are almost exactly the same.",
                author: "Colin R. Davis",
                category: "success"
            },
            {
                text: "Success usually comes to those who are too busy to be looking for it.",
                author: "Henry David Thoreau",
                category: "success"
            }
        ];

        // DOM Elements
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const quoteCategory = document.getElementById('quoteCategory');
        const quoteCounter = document.getElementById('quoteCounter');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const newQuoteBtn = document.getElementById('newQuoteBtn');
        const shareBtn = document.getElementById('shareBtn');
        const historyBtn = document.getElementById('historyBtn');
        const copyBtn = document.getElementById('copyBtn');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const loading = document.getElementById('loading');
        const historyPanel = document.getElementById('historyPanel');
        const closeHistory = document.getElementById('closeHistory');
        const historyList = document.getElementById('historyList');
        const overlay = document.getElementById('overlay');
        const toast = document.getElementById('toast');

        // App State
        let currentCategory = 'all';
        let currentQuoteIndex = 0;
        let quoteHistory = [];
        let favorites = JSON.parse(localStorage.getItem('favoriteQuotes')) || [];

        // Initialize the app
        function init() {
            displayRandomQuote();
            updateFavoriteButton();
            
            // Event listeners
            newQuoteBtn.addEventListener('click', displayRandomQuote);
            shareBtn.addEventListener('click', shareQuote);
            copyBtn.addEventListener('click', copyQuote);
            historyBtn.addEventListener('click', toggleHistoryPanel);
            closeHistory.addEventListener('click', toggleHistoryPanel);
            overlay.addEventListener('click', toggleHistoryPanel);
            favoriteBtn.addEventListener('click', toggleFavorite);
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active category button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentCategory = this.getAttribute('data-category');
                    displayRandomQuote();
                });
            });
            
            // Load history from localStorage
            const savedHistory = localStorage.getItem('quoteHistory');
            if (savedHistory) {
                quoteHistory = JSON.parse(savedHistory);
                updateHistoryPanel();
            }
        }

        // Display a random quote
        function displayRandomQuote() {
            showLoading();
            
            setTimeout(() => {
                let filteredQuotes = currentCategory === 'all' 
                    ? quotes 
                    : quotes.filter(quote => quote.category === currentCategory);
                
                if (filteredQuotes.length === 0) return;
                
                // Ensure we don't show the same quote twice in a row
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * filteredQuotes.length);
                } while (filteredQuotes.length > 1 && newIndex === currentQuoteIndex);
                
                currentQuoteIndex = newIndex;
                const quote = filteredQuotes[currentQuoteIndex];
                
                // Add to history
                addToHistory(quote);
                
                // Update UI with animation
                quoteText.classList.remove('fade-in');
                quoteAuthor.classList.remove('fade-in');
                
                setTimeout(() => {
                    quoteText.textContent = quote.text;
                    quoteAuthor.textContent = `- ${quote.author}`;
                    quoteCategory.textContent = quote.category.charAt(0).toUpperCase() + quote.category.slice(1);
                    
                    quoteText.classList.add('fade-in');
                    quoteAuthor.classList.add('fade-in');
                    
                    // Update counter
                    const totalQuotes = filteredQuotes.length;
                    const currentPosition = filteredQuotes.indexOf(quote) + 1;
                    quoteCounter.textContent = `Quote ${currentPosition} of ${totalQuotes}`;
                    
                    // Update favorite button
                    updateFavoriteButton();
                    
                    hideLoading();
                }, 300);
            }, 800);
        }

        // Show loading state
        function showLoading() {
            loading.style.display = 'block';
            quoteText.style.opacity = '0.5';
            quoteAuthor.style.opacity = '0.5';
        }

        // Hide loading state
        function hideLoading() {
            loading.style.display = 'none';
            quoteText.style.opacity = '1';
            quoteAuthor.style.opacity = '1';
        }

        // Add quote to history
        function addToHistory(quote) {
            // Check if quote is already in history
            const isDuplicate = quoteHistory.some(
                item => item.text === quote.text && item.author === quote.author
            );
            
            if (!isDuplicate) {
                quoteHistory.unshift(quote);
                
                // Keep only last 10 quotes in history
                if (quoteHistory.length > 10) {
                    quoteHistory.pop();
                }
                
                // Save to localStorage
                localStorage.setItem('quoteHistory', JSON.stringify(quoteHistory));
                
                // Update history panel
                updateHistoryPanel();
            }
        }

        // Update history panel
        function updateHistoryPanel() {
            historyList.innerHTML = '';
            
            if (quoteHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">No quote history yet</p>';
                return;
            }
            
            quoteHistory.forEach(quote => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <p class="history-quote">${quote.text}</p>
                    <p class="history-author">- ${quote.author}</p>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // Toggle history panel
        function toggleHistoryPanel() {
            historyPanel.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = historyPanel.classList.contains('active') ? 'hidden' : '';
        }

        // Toggle favorite
        function toggleFavorite() {
            const currentQuote = {
                text: quoteText.textContent,
                author: quoteAuthor.textContent.replace('- ', ''),
                category: quoteCategory.textContent.toLowerCase()
            };
            
            const isFavorite = favorites.some(
                fav => fav.text === currentQuote.text && fav.author === currentQuote.author
            );
            
            if (isFavorite) {
                // Remove from favorites
                favorites = favorites.filter(
                    fav => !(fav.text === currentQuote.text && fav.author === currentQuote.author)
                );
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                showToast('Removed from favorites');
            } else {
                // Add to favorites
                favorites.push(currentQuote);
                favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                showToast('Added to favorites');
            }
            
            // Save to localStorage
            localStorage.setItem('favoriteQuotes', JSON.stringify(favorites));
        }

        // Update favorite button state
        function updateFavoriteButton() {
            const currentQuote = {
                text: quoteText.textContent,
                author: quoteAuthor.textContent.replace('- ', '')
            };
            
            const isFavorite = favorites.some(
                fav => fav.text === currentQuote.text && fav.author === currentQuote.author
            );
            
            if (isFavorite) {
                favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                favoriteBtn.classList.add('active');
            } else {
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
                favoriteBtn.classList.remove('active');
            }
        }

        // Share quote
        function shareQuote() {
            const quote = quoteText.textContent;
            const author = quoteAuthor.textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: `${quote} ${author}`,
                })
                .then(() => showToast('Quote shared successfully'))
                .catch(error => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that don't support Web Share API
                const textToShare = `${quote} ${author} - Shared from Inspirational Quotes`;
                navigator.clipboard.writeText(textToShare)
                    .then(() => showToast('Quote copied to clipboard!'))
                    .catch(err => console.error('Could not copy text: ', err));
            }
        }

        // Copy quote to clipboard
        function copyQuote() {
            const quote = quoteText.textContent;
            const author = quoteAuthor.textContent;
            const textToCopy = `${quote} ${author}`;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => showToast('Quote copied to clipboard!'))
                .catch(err => console.error('Could not copy text: ', err));
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
