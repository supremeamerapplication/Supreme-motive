<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Motive - Fuel Your Mind. Fire Your Dreams.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS remains the same, just adding a few fixes */
        
        /* Add focus styles for accessibility */
        button:focus, 
        a:focus, 
        input:focus, 
        textarea:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* Improve mobile nav active state */
        nav.active {
            transform: translateY(0);
        }
        
        /* Ensure proper contrast in dark mode */
        .dark-mode .form-control {
            background: var(--dark);
            color: var(--light);
        }
    </style>
</head>
<body>
    <!-- Your existing HTML remains the same -->
    
    <script>
        // Mobile Navigation Toggle - FIXED
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('nav');
        const navLinks = document.querySelectorAll('nav a');
        
        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Close mobile nav when clicking links
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
            });
        });

        // Smooth scrolling for anchor links - ADDED
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Quote Carousel
        const quotes = document.querySelectorAll('.quote');
        let currentQuote = 0;

        function showNextQuote() {
            quotes[currentQuote].classList.remove('active');
            currentQuote = (currentQuote + 1) % quotes.length;
            quotes[currentQuote].classList.add('active');
        }

        // Only start carousel if quotes exist
        if (quotes.length > 0) {
            setInterval(showNextQuote, 5000);
        }

        // Filter Articles - FIXED
        const filterBtns = document.querySelectorAll('.filter-btn');
        const articleCards = document.querySelectorAll('.article-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                
                const filter = btn.getAttribute('data-filter');
                
                articleCards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Generate New Quote - IMPROVED
        const generateBtn = document.querySelector('.generate-btn');
        
        if (generateBtn) {
            const quoteCards = document.querySelectorAll('.quote-card');
            const quoteTexts = document.querySelectorAll('.quote-card .quote-text');
            const quoteAuthors = document.querySelectorAll('.quote-card .quote-author');
            
            const newQuotes = [
                { text: "The way to get started is to quit talking and begin doing.", author: "- Walt Disney" },
                { text: "Life is what happens to you while you're busy making other plans.", author: "- John Lennon" },
                { text: "The mind is everything. What you think you become.", author: "- Buddha" },
                { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "- Chinese Proverb" },
                { text: "An unexamined life is not worth living.", author: "- Socrates" },
                { text: "Eighty percent of success is showing up.", author: "- Woody Allen" }
            ];

            generateBtn.addEventListener('click', () => {
                // Shuffle the newQuotes array
                const shuffledQuotes = [...newQuotes].sort(() => 0.5 - Math.random());
                
                // Update each quote card with a new quote
                quoteCards.forEach((card, index) => {
                    if (index < shuffledQuotes.length) {
                        quoteTexts[index].textContent = shuffledQuotes[index].text;
                        quoteAuthors[index].textContent = shuffledQuotes[index].author;
                        
                        // Add animation effect
                        card.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                        }, 150);
                    }
                });
            });
        }

        // Fade-in Animation on Scroll - FIXED
        // Add fade-in class to sections first
        document.querySelectorAll('section').forEach(section => {
            section.classList.add('fade-in');
        });

        // Then set up the scroll observer
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const fadeInOnScroll = () => {
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        };
        
        // Check on load and scroll
        window.addEventListener('load', fadeInOnScroll);
        window.addEventListener('scroll', fadeInOnScroll);

        // Form Submissions - IMPROVED
        const registerForm = document.getElementById('register-form');
        const contactForm = document.getElementById('contact-form');
        
        if (registerForm) {
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for joining the Supreme Motive community! Check your email to verify your account.');
                registerForm.reset();
            });
        }
        
        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your message! We will get back to you within 24 hours.');
                contactForm.reset();
            });
        }

        // Music Toggle
        const musicToggle = document.querySelector('.music-toggle');
        if (musicToggle) {
            musicToggle.addEventListener('click', () => {
                musicToggle.classList.toggle('active');
                // In a real implementation, this would toggle background music
                alert('Background music toggled ' + (musicToggle.classList.contains('active') ? 'on' : 'off'));
            });
        }

        // Like button functionality - ADDED
        const likeButtons = document.querySelectorAll('.action-btn .fa-heart');
        likeButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('far');
                this.classList.toggle('fas');
                this.style.color = this.classList.contains('fas') ? 'var(--primary)' : '';
            });
        });
    </script>
</body>
</html>
