            --bg-color: #f8f9fa;

            --accent-color: #ff8e8e;
            --text-color: #f0f0f0;

            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 500;
            box-shadow: var(--shadow);

        .btn:hover {

            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .category-btn.active, .category-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quote-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .quote-card.image-card {
            color: white;
            background-size: cover;
            background-position: center;
            min-height: 250px;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
            border-radius: var(--border-radius);

            flex-direction: column;
            justify-content: center;

        .notification {

            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* Loading animation */
        .loader {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;

        .loader-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quotes-container {

            .progress-container {

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .quote-card {
            animation: fadeIn 0.5s ease-out;

        /* Scroll to top button */
        .scroll-top {

            width: 50px;

            opacity: 0;

        }

        .scroll-top.show {

            visibility: visible;
        }

        /* Toast notification */

            bottom: 20px;

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;

                                <i class="fas fa-heart"></i> <span class="like-count">${quote.likes}</span>
                            </button>
                            <button class="action-btn" onclick="shareQuote('${quote.text}', '${quote.author}')">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </div>
                    </div>
                `;
            } else {
                quoteCard.innerHTML = `
                    <span class="quote-category">${quote.category}</span>
                    <p class="quote-text">"${quote.text}"</p>
                    <p class="quote-author">- ${quote.author}</p>
                    <div class="actions">
                        <button class="action-btn ${isLiked ? 'active' : ''}" data-quote="${quote.text}">
                            <i class="fas fa-heart"></i> <span class="like-count">${quote.likes}</span>
                        </button>
                        <button class="action-btn" onclick="shareQuote('${quote.text}', '${quote.author}')">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                `;
            }
            
            // Add like functionality
            const likeBtn = quoteCard.querySelector('.action-btn');
            likeBtn.addEventListener('click', function() {
                const quoteText = this.dataset.quote;
                toggleLike(quoteText, this);
            });
            
            return quoteCard;
        }

        // Toggle like for a quote
        function toggleLike(quoteText, button) {
            const index = likedQuotes.indexOf(quoteText);
            const likeCountEl = button.querySelector('.like-count');
            let likeCount = parseInt(likeCountEl.textContent);
            
            if (index === -1) {
                // Like the quote
                likedQuotes.push(quoteText);
                button.classList.add('active');
                likeCountEl.textContent = likeCount + 1;
                showNotification('Quote added to favorites!', 'success');
            } else {
                // Unlike the quote
                likedQuotes.splice(index, 1);
                button.classList.remove('active');
                likeCountEl.textContent = likeCount - 1;
                showNotification('Quote removed from favorites!', 'info');
            }
            
            // Save to localStorage
            localStorage.setItem('likedQuotes', JSON.stringify(likedQuotes));
            
            // Update the quote in the array
            const quoteIndex = quotes.findIndex(q => q.text === quoteText);
            if (quoteIndex !== -1) {
                quotes[quoteIndex].likes = parseInt(likeCountEl.textContent);
            }
        }

        // Share quote functionality
        function shareQuote(text, author) {
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: `"${text}" - ${author}`,
                    url: window.location.href
                })
                .then(() => showNotification('Quote shared successfully!', 'success'))
                .catch(error => showNotification('Error sharing quote', 'error'));
            } else {
                // Fallback for browsers that don't support Web Share API
                const shareText = `"${text}" - ${author}`;
                navigator.clipboard.writeText(shareText)
                    .then(() => showNotification('Quote copied to clipboard!', 'success'))
                    .catch(() => {
                        // Final fallback
                        const textArea = document.createElement('textarea');
                        textArea.value = shareText;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showNotification('Quote copied to clipboard!', 'success');
                    });
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Category filter
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayQuotes(button.dataset.category);
                });
            });
            
            // Theme toggle
            themeToggleBtn.addEventListener('click', toggleDarkMode);
            
            // Search functionality
            searchInput.addEventListener('input', debounce(function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm.length < 2) {
                    displayQuotes(currentCategory);
                    return;
                }
                
                const results = quotes.filter(quote => 
                    quote.text.toLowerCase().includes(searchTerm) || 
                    quote.author.toLowerCase().includes(searchTerm)
                );
                
                quotesContainer.innerHTML = '';
                
                if (results.length === 0) {
                    quotesContainer.innerHTML = '<div class="no-results">No quotes found matching your search</div>';
                    return;
                }
                
                results.forEach(quote => {
                    const quoteElement = createQuoteElement(quote);
                    quotesContainer.appendChild(quoteElement);
                });
            }, 300));
            
            // Scroll to top button
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('show');
                } else {
                    scrollTopBtn.classList.remove('show');
                }
            });
            
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Install app
            installButton.addEventListener('click', installApp);
            
            // Coffee button
            document.querySelector('.coffee-btn').addEventListener('click', () => {
                showNotification('Thank you for your support!', 'success');
            });
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            themeToggleBtn.innerHTML = isDarkMode 
                ? '<i class="fas fa-sun"></i> Light Mode' 
                : '<i class="fas fa-moon"></i> Dark Mode';
        }

        // Check for dark mode preference
        function checkDarkModePreference() {
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (savedDarkMode || (!localStorage.getItem('darkMode') && prefersDarkScheme)) {
                document.body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        }

        // Music player functionality
        function loadMusicPlayer() {
            audio.src = musicTracks[currentTrackIndex].src;
            updateTrackInfo();
            
            // Play/Pause button
            playButton.addEventListener('click', () => {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            });
            
            // Previous track
            prevButton.addEventListener('click', () => {
                currentTrackIndex--;
                if (currentTrackIndex < 0) {
                    currentTrackIndex = musicTracks.length - 1;
                }
                loadTrack(currentTrackIndex);
                if (isPlaying) playMusic();
            });
            
            // Next track
            nextButton.addEventListener('click', () => {
                currentTrackIndex++;
                if (currentTrackIndex >= musicTracks.length) {
                    currentTrackIndex = 0;
                }
                loadTrack(currentTrackIndex);
                if (isPlaying) playMusic();
            });
            
            // Progress bar
            audio.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            
            // Volume control
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });
            
            // Track ends
            audio.addEventListener('ended', () => {
                nextButton.click();
            });
        }

        function loadTrack(index) {
            audio.src = musicTracks[index].src;
            audio.load();
            updateTrackInfo();
        }

        function updateTrackInfo() {
            trackName.textContent = musicTracks[currentTrackIndex].name;
            trackArtist.textContent = musicTracks[currentTrackIndex].artist;
        }

        function playMusic() {
            audio.play();
            isPlaying = true;
            playButton.innerHTML = '<i class="fas fa-pause"></i>';
        }

        function pauseMusic() {
            audio.pause();
            isPlaying = false;
            playButton.innerHTML = '<i class="fas fa-play"></i>';
        }

        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${percent}%`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showNotification('App installed successfully!', 'success');
                    } else {
                        showNotification('App installation cancelled', 'info');
                    }
                    deferredPrompt = null;
                });
            } else {
                showNotification('To install the app, use the browser menu', 'info');
            }
        }

        // Show notification
        function showNotification(message, type) {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Inline service worker code
                const swCode = `
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open('supreme-motive-v1').then((cache) => {
                                return cache.addAll([
                                    '/',
                                    './index.html',
                                    './styles.css',
                                    './app.js'
                                ]);
                            })
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swURL)
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Initialize the app
        init();
    </script>
