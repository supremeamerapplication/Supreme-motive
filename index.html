<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLX Combat - Enhanced</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #0c0f15;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
            overflow: hidden;
            user-select: none;
        }
        
        #game {
            width: 100vw;
            height: 100vh;
        }
        
        .ui {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .btn {
            position: absolute;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #ffffff15;
            border: 2px solid #ffffff40;
            backdrop-filter: blur(6px);
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            box-shadow: 0 4px 12px #0006;
            transition: transform .1s, background .2s;
            z-index: 11;
        }
        
        .btn:active {
            transform: scale(.9);
            background: #ffffff30;
        }
        
        #kick {
            right: 22px;
            bottom: 26px;
        }
        
        #punch {
            right: 112px;
            bottom: 84px;
        }
        
        #special {
            right: 202px;
            bottom: 26px;
            background: linear-gradient(145deg, #1e88e5, #1565c0);
        }
        
        #block {
            right: 112px;
            bottom: 152px;
            background: linear-gradient(145deg, #ffb300, #ff8f00);
        }
        
        .joyWrap {
            position: absolute;
            left: 18px;
            bottom: 18px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ffffff12;
            pointer-events: auto;
            touch-action: none;
            box-shadow: 0 4px 10px #0005;
            z-index: 11;
        }
        
        .stick {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffffff30;
            border: 2px solid #ffffff66;
            box-shadow: 0 0 10px #fff4 inset;
            transition: transform 0.1s;
        }
        
        .topbar {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
            pointer-events: none;
            font-size: 14px;
            z-index: 11;
        }
        
        .hpbar {
            height: 14px;
            border-radius: 8px;
            background: #0006;
            border: 1px solid #ffffff40;
            overflow: hidden;
            width: 40vw;
            box-shadow: inset 0 0 6px #0008;
        }
        
        .hp {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #24d06a, #ffd54a, #ff4d4f);
            transition: width .2s ease-out;
        }
        
        .timer {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #000;
            background: #0006;
            padding: 4px 12px;
            border-radius: 8px;
            border: 1px solid #ffffff40;
        }
        
        .msg {
            position: fixed;
            left: 50%;
            top: 15%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: 900;
            text-shadow: 0 4px 24px #0008;
            animation: pop .6s ease-out;
            z-index: 20;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        @keyframes pop {
            0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
            60% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .char-select {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #0c0f15, #1a1f2e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            color: #fff;
            gap: 20px;
        }
        
        .char-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 4px 12px #0008;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .char-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 600px;
        }
        
        .char-btn {
            background: #1e1f25;
            padding: 15px 25px;
            border: 2px solid #fff;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform .1s, box-shadow .2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
        }
        
        .char-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffffff40;
        }
        
        .char-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: #ffffff15;
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            border: 1px solid #ffffff30;
            pointer-events: none;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .key {
            background: #0006;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #ffffff40;
        }
        
        .score {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 18px;
            font-weight: 700;
            pointer-events: none;
        }
        
        .score-item {
            background: #0006;
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid #ffffff40;
        }
        
        .combo {
            position: fixed;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 900;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff9800;
            animation: comboPop 0.5s ease-out;
            opacity: 0;
        }
        
        @keyframes comboPop {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game"></div>
    
    <div class="ui">
        <div class="topbar">
            <div class="hpbar"><div class="hp" id="hp1"></div></div>
            <div class="timer" id="timer">60</div>
            <div class="hpbar"><div class="hp" id="hp2"></div></div>
        </div>
        
        <div class="score">
            <div class="score-item">WINS: <span id="wins">0</span></div>
            <div class="score-item">LOSSES: <span id="losses">0</span></div>
        </div>
        
        <div class="msg" id="msg"></div>
        <div class="combo" id="combo"></div>
        
        <div class="joyWrap" id="joy">
            <div class="stick" id="stick"></div>
        </div>
        
        <div class="btn" id="punch">ü•ä</div>
        <div class="btn" id="kick">ü¶µ</div>
        <div class="btn" id="special">‚ö°</div>
        <div class="btn" id="block">üõ°</div>
        
        <div class="controls">
            <div class="control-item"><span class="key">‚Üê ‚Üí</span> Move</div>
            <div class="control-item"><span class="key">Z</span> Punch</div>
            <div class="control-item"><span class="key">X</span> Kick</div>
            <div class="control-item"><span class="key">C</span> Special</div>
            <div class="control-item"><span class="key">V</span> Block</div>
        </div>
    </div>
    
    <div class="char-select" id="charSelect">
        <div class="char-title">CHOOSE YOUR FIGHTER</div>
        <div class="char-buttons">
            <div class="char-btn" data-color="0x5ad7ff">
                <div class="char-color" style="background: #5ad7ff;"></div>
                Blue Warrior
            </div>
            <div class="char-btn" data-color="0xff9a6b">
                <div class="char-color" style="background: #ff9a6b;"></div>
                Orange Brawler
            </div>
            <div class="char-btn" data-color="0x6bff7e">
                <div class="char-color" style="background: #6bff7e;"></div>
                Green Ninja
            </div>
            <div class="char-btn" data-color="0xba6bff">
                <div class="char-color" style="background: #ba6bff;"></div>
                Purple Monk
            </div>
        </div>
    </div>

    <script>
        // Enhanced sound function with multiple effects
        function playSound(type) {
            try {
                const actx = playSound.ctx || (playSound.ctx = new (window.AudioContext || window.webkitAudioContext)());
                const o = actx.createOscillator();
                const g = actx.createGain();
                
                o.connect(g);
                g.connect(actx.destination);
                
                let freq = 200;
                let dur = 0.06;
                
                switch(type) {
                    case 'punch':
                        freq = 300;
                        dur = 0.08;
                        o.type = 'sawtooth';
                        break;
                    case 'kick':
                        freq = 200;
                        dur = 0.1;
                        o.type = 'sine';
                        break;
                    case 'special':
                        freq = 600;
                        dur = 0.15;
                        o.type = 'square';
                        break;
                    case 'block':
                        freq = 100;
                        dur = 0.12;
                        o.type = 'triangle';
                        break;
                    case 'hit':
                        freq = 400;
                        dur = 0.05;
                        o.type = 'sawtooth';
                        break;
                    case 'win':
                        freq = 523.25; // C5
                        dur = 0.3;
                        o.type = 'sine';
                        break;
                    case 'lose':
                        freq = 196.00; // G3
                        dur = 0.5;
                        o.type = 'sine';
                        break;
                }
                
                o.frequency.value = freq;
                g.gain.value = type === 'hit' ? 0.1 : 0.05;
                o.start();
                
                g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime + dur);
                o.stop(actx.currentTime + dur);
            } catch(e) {
                console.log("Audio error:", e);
            }
        }
        
        // Game state
        let selectedColor = 0x5ad7ff;
        let wins = 0;
        let losses = 0;
        
        // Character selection
        document.querySelectorAll('.char-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedColor = parseInt(btn.dataset.color);
                document.getElementById('charSelect').style.display = 'none';
                startGame();
            });
        });
        
        function startGame() {
            class FightScene extends Phaser.Scene {
                constructor() {
                    super({ key: 'fight' });
                }
                
                create() {
                    const W = this.scale.width;
                    const H = this.scale.height;
                    
                    // Track player combo
                    this.comboCount = 0;
                    this.lastAttackTime = 0;
                    
                    // Background with parallax effect
                    this.bg = this.add.tileSprite(0, 0, W, H, '').setOrigin(0, 0).setTint(0x202533).setDepth(-10);
                    this.add.rectangle(W/2, H*0.8, W, 10, 0x3a4157).setDepth(-4);
                    
                    // Stars in background
                    this.stars = this.add.group();
                    for (let i = 0; i < 50; i++) {
                        const x = Phaser.Math.Between(0, W);
                        const y = Phaser.Math.Between(0, H*0.8);
                        const size = Phaser.Math.FloatBetween(1, 3);
                        const star = this.add.circle(x, y, size, 0xffffff, 0.8);
                        this.stars.add(star);
                    }
                    
                    this.physics.world.setBounds(0, 0, W, H*0.8);
                    
                    const mkFighter = (x, flip = false, color = 0x5ad7ff) => {
                        const c = this.add.container(x, H*0.76);
                        
                        // Body parts with more detail
                        const torso = this.add.rectangle(0, -40, 36, 60, color).setStrokeStyle(2, 0xffffff);
                        const head = this.add.circle(0, -80, 16, 0xf0e4d7).setStrokeStyle(2, 0);
                        
                        // Eyes
                        const eyeOffset = flip ? -6 : 6;
                        this.add.circle(eyeOffset, -84, 3, 0x000000);
                        
                        // Arms and legs with more detail
                        const armL = this.add.rectangle(-26, -42, 12, 38, color);
                        const armR = this.add.rectangle(26, -42, 12, 38, color);
                        const legL = this.add.rectangle(-10, -6, 14, 40, color);
                        const legR = this.add.rectangle(10, -6, 14, 40, color);
                        
                        // Hands and feet
                        const handL = this.add.circle(-26, -22, 6, color);
                        const handR = this.add.circle(26, -22, 6, color);
                        const footL = this.add.circle(-10, 14, 7, color);
                        const footR = this.add.circle(10, 14, 7, color);
                        
                        c.add([torso, head, armL, armR, legL, legR, handL, handR, footL, footR]);
                        this.physics.add.existing(c);
                        c.body.setSize(40, 80).setOffset(-20, -86).setCollideWorldBounds(true);
                        
                        c.parts = { head, torso, armL, armR, legL, legR };
                        c.flipX = flip;
                        c.state = 'idle';
                        c.hp = 100;
                        c.blocking = false;
                        c.stats = { punch: 8, kick: 12, special: 18, speed: 220 };
                        
                        // Hitbox with visual indicator (invisible by default)
                        c.hitbox = this.add.rectangle(0, -50, 30, 30, 0xff0000, 0.3).setVisible(false);
                        this.physics.add.existing(c.hitbox);
                        c.hitbox.body.setAllowGravity(false);
                        
                        // Attack animations
                        c.animateAttack = (type) => {
                            if (type === 'punch') {
                                this.tweens.add({
                                    targets: armR,
                                    angle: flip ? -60 : 60,
                                    yoyo: true,
                                    duration: 150
                                });
                            }
                            
                            if (type === 'kick') {
                                this.tweens.add({
                                    targets: legR,
                                    angle: flip ? -40 : 40,
                                    yoyo: true,
                                    duration: 180
                                });
                            }
                            
                            if (type === 'special') {
                                this.tweens.add({
                                    targets: [armR, legR],
                                    angle: flip ? -70 : 70,
                                    yoyo: true,
                                    duration: 200
                                });
                                
                                // Special effect for special move
                                const effect = this.add.circle(c.x, c.y - 30, 10, 0xffffff, 0.7);
                                this.tweens.add({
                                    targets: effect,
                                    radius: 50,
                                    alpha: 0,
                                    duration: 300,
                                    onComplete: () => effect.destroy()
                                });
                            }
                        };
                        
                        c.playAttack = (type) => {
                            if (c.state !== 'idle') return;
                            
                            c.state = type;
                            c.animateAttack(type);
                            
                            const dir = c.flipX ? -1 : 1;
                            let dmg = c.stats.punch;
                            let reach = 42;
                            let dur = 160;
                            let sound = 'punch';
                            
                            if (type === 'kick') {
                                dmg = c.stats.kick;
                                reach = 60;
                                dur = 200;
                                sound = 'kick';
                            }
                            
                            if (type === 'special') {
                                dmg = c.stats.special;
                                reach = 70;
                                dur = 260;
                                sound = 'special';
                            }
                            
                            if (type === 'block') {
                                c.blocking = true;
                                this.tweens.add({
                                    targets: [armL, armR],
                                    angle: flip ? 20 : -20,
                                    duration: 300
                                });
                                
                                // Show block effect
                                const blockEffect = this.add.rectangle(c.x, c.y - 30, 60, 80, 0x00ffff, 0.3);
                                this.tweens.add({
                                    targets: blockEffect,
                                    alpha: 0,
                                    duration: 400,
                                    onComplete: () => blockEffect.destroy()
                                });
                                
                                playSound('block');
                                
                                this.time.delayedCall(350, () => {
                                    c.blocking = false;
                                    c.state = 'idle';
                                });
                                
                                return;
                            }
                            
                            playSound(sound);
                            
                            // Combo system
                            const now = this.time.now;
                            if (now - this.lastAttackTime < 500) {
                                this.comboCount++;
                                
                                if (this.comboCount > 2) {
                                    // Show combo text
                                    const comboText = document.getElementById('combo');
                                    comboText.textContent = `${this.comboCount} HIT COMBO!`;
                                    comboText.style.animation = 'none';
                                    comboText.offsetHeight; // Trigger reflow
                                    comboText.style.animation = 'comboPop 0.5s ease-out';
                                    
                                    // Bonus damage for combos
                                    dmg += this.comboCount * 2;
                                }
                            } else {
                                this.comboCount = 1;
                            }
                            
                            this.lastAttackTime = now;
                            
                            this.tweens.add({
                                targets: c,
                                x: c.x + dir * 12,
                                y: c.y - 2,
                                yoyo: true,
                                duration: dur
                            });
                            
                            c.hitbox.setPosition(c.x + dir * reach, c.y - 50);
                            c.hitbox.active = true;
                            c.damage = dmg;
                            c.canHit = true;
                            
                            // Briefly show hitbox for visual feedback
                            c.hitbox.setVisible(true);
                            this.time.delayedCall(50, () => {
                                if (c.hitbox) c.hitbox.setVisible(false);
                            });
                            
                            this.time.delayedCall(dur, () => {
                                c.state = 'idle';
                                c.hitbox.active = false;
                            });
                        };
                        
                        return c;
                    };
                    
                    // Create players
                    this.p1 = mkFighter(W * 0.3, false, selectedColor);
                    this.p2 = mkFighter(W * 0.7, true, 0xff9a6b);
                    this.p2.isCPU = true;
                    
                    // Collision detection
                    this.physics.add.overlap(this.p1.hitbox, this.p2, () => this.onHit(this.p1, this.p2));
                    this.physics.add.overlap(this.p2.hitbox, this.p1, () => this.onHit(this.p2, this.p1));
                    
                    // Input handling
                    this.cursors = this.input.keyboard.createCursorKeys();
                    this.keys = this.input.keyboard.addKeys('Z,X,C,V');
                    
                    // Touch controls
                    const btn = (id, fn) => {
                        const element = document.getElementById(id);
                        element.addEventListener('touchstart', e => {
                            e.preventDefault();
                            fn();
                        }, { passive: false });
                        
                        element.addEventListener('mousedown', fn);
                    };
                    
                    btn('punch', () => this.p1.playAttack('punch'));
                    btn('kick', () => this.p1.playAttack('kick'));
                    btn('special', () => this.p1.playAttack('special'));
                    btn('block', () => this.p1.playAttack('block'));
                    
                    // Virtual joystick
                    this.joy = {
                        wrap: document.getElementById('joy'),
                        stick: document.getElementById('stick'),
                        dx: 0
                    };
                    
                    let drag = false;
                    let ox = 0;
                    
                    const clamp = (v, m) => Math.max(-m, Math.min(m, v));
                    
                    const start = e => {
                        drag = true;
                        const t = e.changedTouches ? e.changedTouches[0] : e;
                        ox = t.clientX;
                    };
                    
                    const move = e => {
                        if (!drag) return;
                        const t = e.changedTouches ? e.changedTouches[0] : e;
                        let dx = t.clientX - ox;
                        const r = 72;
                        dx = clamp(dx, r);
                        this.joy.dx = dx / r;
                        this.joy.stick.style.transform = `translate(${dx + 100 - 50}px, -50%)`;
                    };
                    
                    const end = () => {
                        drag = false;
                        this.joy.dx = 0;
                        this.joy.stick.style.transform = 'translate(-50%, -50%)';
                    };
                    
                    this.joy.wrap.addEventListener('touchstart', start);
                    this.joy.wrap.addEventListener('touchmove', move);
                    this.joy.wrap.addEventListener('touchend', end);
                    
                    // Mouse support for joystick
                    this.joy.wrap.addEventListener('mousedown', start);
                    document.addEventListener('mousemove', move);
                    document.addEventListener('mouseup', end);
                    
                    // UI elements
                    this.hp1El = document.getElementById('hp1');
                    this.hp2El = document.getElementById('hp2');
                    this.timerEl = document.getElementById('timer');
                    this.msgEl = document.getElementById('msg');
                    
                    // Game state
                    this.roundTime = 60;
                    this.roundOver = false;
                    
                    // Timer event
                    this.time.addEvent({
                        delay: 1000,
                        loop: true,
                        callback: () => {
                            if (this.roundOver) return;
                            this.roundTime--;
                            this.timerEl.textContent = this.roundTime;
                            
                            if (this.roundTime <= 0) {
                                this.stopRound('TIME UP!');
                            }
                        }
                    });
                }
                
                onHit(a, v) {
                    if (!a.hitbox.active || !a.canHit) return;
                    a.canHit = false;
                    
                    let dmg = a.damage || 8;
                    if (v.blocking) {
                        dmg = Math.floor(dmg * 0.3);
                        
                        // Block effect
                        const blockEffect = this.add.rectangle(v.x, v.y - 30, 60, 80, 0x00ffff, 0.3);
                        this.tweens.add({
                            targets: blockEffect,
                            alpha: 0,
                            duration: 200,
                            onComplete: () => blockEffect.destroy()
                        });
                    }
                    
                    v.hp = Math.max(0, v.hp - dmg);
                    const kb = (a.flipX ? -1 : 1) * (v.blocking ? 50 : 120);
                    
                    this.tweens.add({
                        targets: v,
                        x: v.x + kb,
                        duration: 120,
                        ease: 'quad.out'
                    });
                    
                    this.flashHit(v.x, v.y - 60, v.blocking);
                    this.updateHP();
                    
                    playSound('hit');
                    
                    if (v.hp <= 0) {
                        if (a === this.p1) {
                            wins++;
                            document.getElementById('wins').textContent = wins;
                            this.stopRound('YOU WIN!');
                            playSound('win');
                        } else {
                            losses++;
                            document.getElementById('losses').textContent = losses;
                            this.stopRound('YOU LOSE');
                            playSound('lose');
                        }
                    }
                }
                
                flashHit(x, y, blocked) {
                    const color = blocked ? 0x00ffff : 0xff0000;
                    const s = this.add.circle(x, y, 6, color, 0.8).setDepth(20);
                    
                    this.tweens.add({
                        targets: s,
                        radius: 36,
                        alpha: 0,
                        duration: 180,
                        onComplete: () => s.destroy()
                    });
                    
                    // Screen shake on heavy hits
                    if (!blocked) {
                        this.cameras.main.shake(100, 0.005);
                    }
                }
                
                updateHP() {
                    this.hp1El.style.width = this.p1.hp + "%";
                    this.hp2El.style.width = this.p2.hp + "%";
                }
                
                stopRound(text) {
                    if (this.roundOver) return;
                    
                    this.roundOver = true;
                    this.msgEl.textContent = text;
                    
                    this.time.delayedCall(2000, () => {
                        this.scene.restart();
                    });
                }
                
                cpuLogic() {
                    if (this.roundOver) return;
                    
                    const d = this.p2.x - this.p1.x;
                    const dist = Math.abs(d);
                    
                    // Improved CPU AI
                    if (dist > 150) {
                        // Move toward player
                        this.p2.body.setVelocityX(d > 0 ? -this.p2.stats.speed : this.p2.stats.speed);
                        this.p2.flipX = d < 0;
                    } else if (dist < 60 && Phaser.Math.Between(0, 100) < 30) {
                        // Move away if too close
                        this.p2.body.setVelocityX(d > 0 ? this.p2.stats.speed : -this.p2.stats.speed);
                    } else {
                        this.p2.body.setVelocityX(0);
                    }
                    
                    // Attack decision
                    if (Phaser.Math.Between(0, 100) < 5) {
                        let attack;
                        
                        if (dist < 50) {
                            // Close range attacks
                            attack = Phaser.Utils.Array.GetRandom(['punch', 'kick', 'block']);
                        } else if (dist < 100) {
                            // Medium range
                            attack = Phaser.Utils.Array.GetRandom(['kick', 'special']);
                        } else {
                            // Long range
                            attack = 'special';
                        }
                        
                        // Higher chance to block if player is attacking
                        if (this.p1.state !== 'idle' && Phaser.Math.Between(0, 100) < 40) {
                            attack = 'block';
                        }
                        
                        this.p2.playAttack(attack);
                    }
                }
                
                update() {
                    if (this.roundOver) return;
                    
                    // Parallax background effect
                    this.bg.tilePositionX += 0.1;
                    
                    // Player movement
                    let vx = 0;
                    const spd = this.p1.stats.speed;
                    
                    if (this.cursors.left.isDown) vx = -spd;
                    else if (this.cursors.right.isDown) vx = spd;
                    
                    if (Math.abs(this.joy.dx) > 0.05) vx = this.joy.dx * spd;
                    
                    this.p1.body.setVelocityX(vx);
                    if (vx !== 0) this.p1.flipX = vx < 0;
                    
                    // Keyboard attacks
                    if (Phaser.Input.Keyboard.JustDown(this.keys.Z)) this.p1.playAttack('punch');
                    if (Phaser.Input.Keyboard.JustDown(this.keys.X)) this.p1.playAttack('kick');
                    if (Phaser.Input.Keyboard.JustDown(this.keys.C)) this.p1.playAttack('special');
                    if (Phaser.Input.Keyboard.JustDown(this.keys.V)) this.p1.playAttack('block');
                    
                    // Update hitbox positions
                    this.p1.hitbox.setPosition(this.p1.x + (this.p1.flipX ? -1 : 1) * 50, this.p1.y - 50);
                    this.p2.hitbox.setPosition(this.p2.x + (this.p2.flipX ? -1 : 1) * 50, this.p2.y - 50);
                    
                    // CPU logic
                    this.cpuLogic();
                }
            }
            
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 900 },
                        debug: false
                    }
                },
                scene: [FightScene]
            };
            
            new Phaser.Game(config);
        }
    </script>
