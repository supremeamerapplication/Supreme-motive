<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat Browser Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 1000px;
            height: 600px;
            position: relative;
            border: 4px solid #ff0000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3;
            pointer-events: all;
        }
        
        .hidden {
            display: none !important;
        }
        
        h1 {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 30px;
        }
        
        .health-bar {
            height: 30px;
            width: 300px;
            background: #8b0000;
            border: 2px solid #fff;
            position: relative;
            margin: 10px 0;
        }
        
        .health-fill {
            height: 100%;
            background: #ff0000;
            transition: width 0.3s;
        }
        
        #player1-health {
            position: absolute;
            top: 20px;
            left: 50px;
        }
        
        #player2-health {
            position: absolute;
            top: 20px;
            right: 50px;
        }
        
        .player-name {
            position: absolute;
            top: 60px;
            font-size: 20px;
            font-weight: bold;
        }
        
        #player1-name {
            left: 50px;
            color: #ff0000;
        }
        
        #player2-name {
            right: 50px;
            color: #0066ff;
        }
        
        .cooldown-bar {
            width: 100px;
            height: 20px;
            background: #4b0082;
            border: 1px solid #fff;
            position: absolute;
            bottom: 80px;
        }
        
        .cooldown-fill {
            height: 100%;
            background: #9370db;
            width: 0%;
        }
        
        #player1-cooldown {
            left: 50px;
        }
        
        #player2-cooldown {
            right: 50px;
        }
        
        .button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 80%;
        }
        
        .controls h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        #round-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ffd700;
        }
        
        #timer {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #ffd700;
        }
        
        #score {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #00ff00;
        }
        
        .blood-effect {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }
        
        #pause-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1000" height="600"></canvas>
        
        <div id="ui-layer">
            <div id="player1-health" class="health-bar">
                <div id="player1-health-fill" class="health-fill" style="width: 100%"></div>
            </div>
            <div id="player2-health" class="health-bar">
                <div id="player2-health-fill" class="health-fill" style="width: 100%"></div>
            </div>
            
            <div id="player1-name" class="player-name">SCORPION</div>
            <div id="player2-name" class="player-name">SUB-ZERO</div>
            
            <div id="player1-cooldown" class="cooldown-bar">
                <div id="player1-cooldown-fill" class="cooldown-fill"></div>
            </div>
            <div id="player2-cooldown" class="cooldown-bar">
                <div id="player2-cooldown-fill" class="cooldown-fill"></div>
            </div>
            
            <div id="round-info">Round 1</div>
            <div id="timer">99</div>
            <div id="score">0 - 0</div>
            
            <button id="pause-button" class="button">Pause</button>
        </div>
        
        <div id="menu-screen" class="screen">
            <h1>MORTAL KOMBAT</h1>
            <h2>Browser Edition</h2>
            <button id="start-button" class="button">Start Game</button>
            
            <div class="controls">
                <h3>Controls</h3>
                <p>Player 1: A/D to move, W to jump, F to attack, G for special</p>
                <p>Player 2: Arrow keys to move, K to attack, L for special</p>
                <p>Press P to pause during gameplay</p>
            </div>
        </div>
        
        <div id="pause-screen" class="screen hidden">
            <h1>GAME PAUSED</h1>
            <button id="resume-button" class="button">Resume</button>
            <button id="menu-button" class="button">Main Menu</button>
        </div>
        
        <div id="gameover-screen" class="screen hidden">
            <h1 id="winner-text">SCORPION WINS!</h1>
            <button id="restart-button" class="button">Restart Match</button>
            <button id="gameover-menu-button" class="button">Main Menu</button>
        </div>
    </div>

    <script>
        // Game constants and variables
        const GAME_WIDTH = 1000;
        const GAME_HEIGHT = 600;
        const FLOOR_HEIGHT = 50;
        const FLOOR_LEVEL = GAME_HEIGHT - 150;
        
        // Game states
        const MENU = 0;
        const PLAYING = 1;
        const GAME_OVER = 2;
        const PAUSED = 3;
        
        let gameState = MENU;
        let canvas, ctx;
        let player1, player2;
        let backgroundElements = [];
        let bloodEffects = [];
        let keys = {};
        let roundTime = 99;
        let roundStartTime = 0;
        let currentRound = 1;
        let player1Wins = 0;
        let player2Wins = 0;
        
        // Fighter class
        class Fighter {
            constructor(x, y, width, height, color, controls, name) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.vel = 8;
                this.jumpVel = 20;
                this.isJumping = false;
                this.jumpCount = 10;
                this.health = 100;
                this.controls = controls;
                this.name = name;
                this.attacking = false;
                this.attackCooldown = 0;
                this.attackPower = 10;
                this.kicks = [];
                this.specialCooldown = 0;
                this.facingRight = x < GAME_WIDTH / 2;
                this.hitEffect = false;
                this.hitTimer = 0;
            }
            
            draw() {
                // Draw character with hit effect
                ctx.fillStyle = this.hitEffect ? '#ffd700' : this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw face details
                ctx.fillStyle = '#000';
                if (this.facingRight) {
                    ctx.fillRect(this.x + this.width - 25, this.y + 15, 10, 10);
                    ctx.fillRect(this.x + this.width - 25, this.y + 40, 15, 5);
                } else {
                    ctx.fillRect(this.x + 15, this.y + 15, 10, 10);
                    ctx.fillRect(this.x + 15, this.y + 40, 15, 5);
                }
                
                // Draw kicks
                ctx.fillStyle = '#ffd700';
                for (let kick of this.kicks) {
                    ctx.fillRect(kick.x, kick.y, kick.width, kick.height);
                }
            }
            
            move(opponent) {
                if (this.attacking) return;
                
                if (keys[this.controls.left] && this.x > 0) {
                    this.x -= this.vel;
                    this.facingRight = false;
                }
                if (keys[this.controls.right] && this.x < GAME_WIDTH - this.width) {
                    this.x += this.vel;
                    this.facingRight = true;
                }
                
                // Prevent characters from overlapping
                if (this.x + this.width > opponent.x && this.x < opponent.x + opponent.width) {
                    if (this.x < opponent.x) {
                        this.x = opponent.x - this.width;
                    } else {
                        this.x = opponent.x + opponent.width;
                    }
                }
                
                // Jump mechanics
                if (!this.isJumping) {
                    if (keys[this.controls.up] && this.y === FLOOR_LEVEL) {
                        this.isJumping = true;
                    }
                } else {
                    if (this.jumpCount >= -10) {
                        let neg = 1;
                        if (this.jumpCount < 0) neg = -1;
                        this.y -= (this.jumpCount ** 2) * 0.5 * neg;
                        this.jumpCount--;
                    } else {
                        this.isJumping = false;
                        this.jumpCount = 10;
                        this.y = FLOOR_LEVEL;
                    }
                }
            }
            
            attack() {
                if (!this.attacking && this.attackCooldown === 0) {
                    this.attacking = true;
                    this.attackCooldown = 20;
                    
                    // Create a kick rectangle based on which way the fighter is facing
                    if (this.facingRight) {
                        this.kicks.push({
                            x: this.x + this.width,
                            y: this.y + 20,
                            width: 30,
                            height: 20
                        });
                    } else {
                        this.kicks.push({
                            x: this.x - 30,
                            y: this.y + 20,
                            width: 30,
                            height: 20
                        });
                    }
                }
            }
            
            specialAttack() {
                if (!this.attacking && this.specialCooldown === 0) {
                    this.attacking = true;
                    this.specialCooldown = 60;
                    
                    // Create 3 kicks for special attack
                    for (let i = 0; i < 3; i++) {
                        if (this.facingRight) {
                            this.kicks.push({
                                x: this.x + this.width + i * 40,
                                y: this.y + 20,
                                width: 30,
                                height: 20
                            });
                        } else {
                            this.kicks.push({
                                x: this.x - 30 - i * 40,
                                y: this.y + 20,
                                width: 30,
                                height: 20
                            });
                        }
                    }
                }
            }
            
            update(opponent) {
                // Update hit effect timer
                if (this.hitEffect) {
                    this.hitTimer--;
                    if (this.hitTimer <= 0) {
                        this.hitEffect = false;
                    }
                }
                
                // Update attack cooldown
                if (this.attackCooldown > 0) this.attackCooldown--;
                if (this.specialCooldown > 0) this.specialCooldown--;
                
                // Update UI cooldown indicators
                if (this.name === "Scorpion") {
                    document.getElementById('player1-cooldown-fill').style.width = 
                        `${(this.specialCooldown / 60) * 100}%`;
                } else {
                    document.getElementById('player2-cooldown-fill').style.width = 
                        `${(this.specialCooldown / 60) * 100}%`;
                }
                
                // Update kicks
                const kickSpeed = 15;
                for (let i = this.kicks.length - 1; i >= 0; i--) {
                    let kick = this.kicks[i];
                    
                    if (this.facingRight) {
                        kick.x += kickSpeed;
                    } else {
                        kick.x -= kickSpeed;
                    }
                    
                    // Check if kick hits opponent
                    if (kick.x < opponent.x + opponent.width &&
                        kick.x + kick.width > opponent.x &&
                        kick.y < opponent.y + opponent.height &&
                        kick.y + kick.height > opponent.y) {
                        
                        opponent.health -= this.attackPower;
                        opponent.hitEffect = true;
                        opponent.hitTimer = 5;
                        
                        // Create blood effect
                        bloodEffects.push(new BloodEffect(kick.x, kick.y));
                        
                        // Update health bars
                        if (opponent.name === "Scorpion") {
                            document.getElementById('player1-health-fill').style.width = `${opponent.health}%`;
                        } else {
                            document.getElementById('player2-health-fill').style.width = `${opponent.health}%`;
                        }
                        
                        this.kicks.splice(i, 1);
                    } else if (kick.x > GAME_WIDTH || kick.x < -30) {
                        // Remove kick if it goes off screen
                        this.kicks.splice(i, 1);
                    }
                }
                
                // Reset attacking state
                if (this.attacking && this.kicks.length === 0 && this.attackCooldown === 0) {
                    this.attacking = false;
                }
            }
        }
        
        // Blood effect class
        class BloodEffect {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        dx: Math.random() * 6 - 3,
                        dy: Math.random() * 6 - 3,
                        size: Math.random() * 3 + 2,
                        life: Math.floor(Math.random() * 40 + 20)
                    });
                }
            }
            
            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.x += p.dx;
                    p.y += p.dy;
                    p.life--;
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                return this.particles.length > 0;
            }
            
            draw() {
                ctx.fillStyle = '#ff0000';
                for (let p of this.particles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // Background element class
        class BackgroundElement {
            constructor() {
                this.size = Math.random() * 15 + 5;
                this.x = Math.random() * GAME_WIDTH;
                this.y = Math.random() * (GAME_HEIGHT - 200) + 50;
                this.color = `rgb(${Math.random() * 100 + 100}, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 100})`;
                this.speed = Math.random() * 2 + 0.5;
            }
            
            update() {
                this.x -= this.speed;
                if (this.x < -this.size) {
                    this.x = GAME_WIDTH + Math.random() * 100;
                    this.y = Math.random() * (GAME_HEIGHT - 200) + 50;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Create fighters
            player1 = new Fighter(200, FLOOR_LEVEL, 60, 100, '#dc143c', 
                {left: 'KeyA', right: 'KeyD', up: 'KeyW', attack: 'KeyF', special: 'KeyG'}, 
                "Scorpion");
                
            player2 = new Fighter(700, FLOOR_LEVEL, 60, 100, '#1e90ff', 
                {left: 'ArrowLeft', right: 'ArrowRight', up: 'ArrowUp', attack: 'KeyK', special: 'KeyL'}, 
                "Sub-Zero");
            
            // Create background elements
            for (let i = 0; i < 15; i++) {
                backgroundElements.push(new BackgroundElement());
            }
            
            // Set up event listeners
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                
                if (gameState === PLAYING) {
                    if (e.code === player1.controls.attack) player1.attack();
                    if (e.code === player1.controls.special) player1.specialAttack();
                    if (e.code === player2.controls.attack) player2.attack();
                    if (e.code === player2.controls.special) player2.specialAttack();
                    if (e.code === 'KeyP') pauseGame();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            // UI event listeners
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('pause-button').addEventListener('click', pauseGame);
            document.getElementById('resume-button').addEventListener('click', resumeGame);
            document.getElementById('menu-button').addEventListener('click', goToMenu);
            document.getElementById('restart-button').addEventListener('click', restartGame);
            document.getElementById('gameover-menu-button').addEventListener('click', goToMenu);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            if (gameState !== PLAYING) return;
            
            // Update fighters
            player1.move(player2);
            player2.move(player1);
            
            player1.update(player2);
            player2.update(player1);
            
            // Update background elements
            for (let element of backgroundElements) {
                element.update();
            }
            
            // Update blood effects
            for (let i = bloodEffects.length - 1; i >= 0; i--) {
                if (!bloodEffects[i].update()) {
                    bloodEffects.splice(i, 1);
                }
            }
            
            // Update timer
            const elapsedTime = Math.floor((Date.now() - roundStartTime) / 1000);
            const remainingTime = Math.max(0, roundTime - elapsedTime);
            document.getElementById('timer').textContent = remainingTime;
            
            // Check for game over
            if (player1.health <= 0 || player2.health <= 0 || remainingTime <= 0) {
                // Determine round winner
                if (player1.health > player2.health) {
                    player1Wins++;
                } else if (player2.health > player1.health) {
                    player2Wins++;
                }
                
                document.getElementById('score').textContent = `${player1Wins} - ${player2Wins}`;
                
                // Check if match is over
                if (player1Wins >= 2 || player2Wins >= 2 || currentRound >= 3) {
                    endGame();
                } else {
                    // Next round
                    currentRound++;
                    resetRound();
                }
            }
        }
        
        // Render the game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw floor
            ctx.fillStyle = '#646464';
            ctx.fillRect(0, GAME_HEIGHT - FLOOR_HEIGHT, GAME_WIDTH, FLOOR_HEIGHT);
            
            // Draw background elements
            for (let element of backgroundElements) {
                element.draw();
            }
            
            // Draw blood effects
            for (let effect of bloodEffects) {
                effect.draw();
            }
            
            // Draw fighters
            player1.draw();
            player2.draw();
        }
        
        // Game state functions
        function startGame() {
            gameState = PLAYING;
            document.getElementById('menu-screen').classList.add('hidden');
            resetGame();
        }
        
        function pauseGame() {
            if (gameState === PLAYING) {
                gameState = PAUSED;
                document.getElementById('pause-screen').classList.remove('hidden');
            }
        }
        
        function resumeGame() {
            if (gameState === PAUSED) {
                gameState = PLAYING;
                document.getElementById('pause-screen').classList.add('hidden');
                roundStartTime = Date.now() - (roundTime - parseInt(document.getElementById('timer').textContent)) * 1000;
            }
        }
        
        function goToMenu() {
            gameState = MENU;
            document.getElementById('pause-screen').classList.add('hidden');
            document.getElementById('gameover-screen').classList.add('hidden');
            document.getElementById('menu-screen').classList.remove('hidden');
        }
        
        function endGame() {
            gameState = GAME_OVER;
            
            let winnerText = "DRAW!";
            if (player1Wins > player2Wins) {
                winnerText = "SCORPION WINS!";
            } else if (player2Wins > player1Wins) {
                winnerText = "SUB-ZERO WINS!";
            }
            
            document.getElementById('winner-text').textContent = winnerText;
            document.getElementById('gameover-screen').classList.remove('hidden');
        }
        
        function restartGame() {
            gameState = PLAYING;
            document.getElementById('gameover-screen').classList.add('hidden');
            resetGame();
        }
        
        function resetGame() {
            player1Wins = 0;
            player2Wins = 0;
            currentRound = 1;
            resetRound();
            document.getElementById('score').textContent = "0 - 0";
        }
        
        function resetRound() {
            player1.health = 100;
            player2.health = 100;
            player1.x = 200;
            player2.x = 700;
            player1.kicks = [];
            player2.kicks = [];
            
            document.getElementById('player1-health-fill').style.width = '100%';
            document.getElementById('player2-health-fill').style.width = '100%';
            document.getElementById('round-info').textContent = `Round ${currentRound}`;
            
            roundStartTime = Date.now();
        }
        
        // Start the game when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
